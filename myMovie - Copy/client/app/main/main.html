      <div class="col-md-4">
        <div class="well2">
          <h3>QUICK BOOK</h3>

          <select class="form-control" id="MovieTitle" ng-model="$ctrl.MoviesName">
            <option value="select city">--Select Movie--</option>
            <option ng-repeat="x in $ctrl.movieMap">{{x.MovieName}}</option>
          </select>

          <select class="form-control" id="MovieDates" ng-model="$ctrl.MoviesDate">
            <option value="select city">--Select Date--</option>
            <option ng-show="$ctrl.MoviesName" ng-repeat="dt in $ctrl.movDates">{{dt | date:'dd MMM yy'}}</option>
          </select>

          <select class="form-control" id="City" ng-model="$ctrl.CityName">
            <option value="select city">--Select City--</option>
            <option ng-show="$ctrl.MoviesDate" ng-repeat="t in $ctrl.movieMap">{{t.City}}</option>
          </select>

          <select class="form-control" id="Cinemas" ng-model="$ctrl.CinemaName">
            <option value="select city">--Select Theatre--</option>
            <option ng-show="$ctrl.CityName" ng-repeat="theatre in $ctrl.movieMap | filter: {'City': $ctrl.CityName} | filter: {'MovieName': $ctrl.MoviesName} | filter: {'MovieDates': $ctrl.MoviesDate} ">{{theatre.TheatreName}}</option>
          </select>

          <select class="form-control" id="SeatClass">
            <option value="select city">--Select Class--</option>
            <option value="">GOLD</option>
            <option value="">PLATINUM</option>
          </select>

          <select class="form-control" id="ShowTimings" ng-model="$ctrl.ShowTimeddl">
            <option value="select city">--Select Timings--</option>
            <optgroup ng-show="$ctrl.CinemaName" label="Available Timings" ng-repeat="s in $ctrl.movieMap | filter: {'TheatreName': $ctrl.CinemaName} | filter: {'MovieName': $ctrl.MoviesName} | filter: {'MovieDates': $ctrl.MoviesDate}">
            <option ng-repeat="st in s.ShowTimings">{{st}}</option>
          </select>

          <div class="form-group">
					<select class="form-control" id="NoSeats">
						<option>No. of Seats</option>
						<option>1</option>
            <option>2</option>
						<option>3</option>
            <option>4</option>
						<option>5</option>
            <option>6</option>
						<option>7</option>
            <option>8</option>
						<option>9</option>
            <option>10</option>
					</select>

          <hr>
				</div>
          <a href="/booking" id="bookTicketButton" class="btn btn-warning">Book Now</a>
        </div>
      </div>

    <div class="row">

					<div class="bookDetailsTab"><p>{{movie.Title}}</p><span class="label label-success">{{movie.Language}}</span><br/><span class="label label-info">{{movie.Genre}}</span></div>
					<a href="#" style="text-decoration: none" ng-click="$ctrl.ShowDialog(movie)"><div class="bookTab">Book Now</div></a>
					<hr/>
				</div>
      </div>

<script>
$(document).ready(function(){
//$('#myModal').modal('show');
$("#ticket.nav li>a").click(function(){
	x=$(this).html();
	sessionStorage.setItem("NoofSeats",x);
});

$("#ticket.nav li").click(function(){
	x=$(this).html();
	$(this).addClass("activeclass");
	$(this).siblings('li.activeclass').removeClass("activeclass");
});

$("#modalProceedButton").click(function(){
	window.location.href="/searchmovie";
});

$("#modalSeatClass.nav li").click(function(){
	sc=$(this).children("a").html();
	$(this).addClass("activeclass");
	$(this).siblings('li.activeclass').removeClass("activeclass");
});

$("#modalSeatClass.nav li>a").click(function(){
	x=$(this).html();
	sessionStorage.setItem("Class",x);
});

$("#ticket.nav li").mouseover(function(){
	var id = $(this).attr('id');
	switch(id){
		case 'a1':{$('#transport').attr('src','assets/Images/bicycle.jpg');break;}
		case 'a2':{$('#transport').attr('src','assets/Images/motorcycle.jpg');break;}
		case 'a3':{$('#transport').attr('src','assets/Images/autorikshaw.png');break;}
		case 'a4':{$('#transport').attr('src','assets/Images/car.jpg');break;}
		case 'a5':{$('#transport').attr('src','assets/Images/car.jpg');break;}
		default:{$('#transport').attr('src','assets/Images/bus.jpg');break;}
	}
});

$("#ModalCityName").change(function(){
	sessionStorage.setItem("City",$("#ModalCityName option:selected").text());
});

$("#bookTicketButton").click(function(){
	sessionStorage.setItem("Class",$("#SeatClass option:selected").text());
	sessionStorage.setItem("Moviedate",$("#MovieDates option:selected").text());
	sessionStorage.setItem("Cinema",$("#Cinemas option:selected").text());
	sessionStorage.setItem("City",$("#City option:selected").text());
	sessionStorage.setItem("MovieName",$("#MovieTitle option:selected").text());
	sessionStorage.setItem("ShowTime",$("#ShowTimings option:selected").text());
	sessionStorage.setItem("NoofSeats",$("#NoSeats option:selected").text());
	});
});

$('#myCarousel').carousel({
  interval: 5000,
  cycle: true
});
</script>
